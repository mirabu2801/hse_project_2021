<div class="container wrap-page">
  <div class="row">
    <div class="col-12">
      <div class="legend-title">Пояснения:</div>
      <div class="legend-block x">
        <div class="legend-block-color acceptChange"></div>
        <div class="legend-block-text"> - изменненные места</div>
      </div>
    </div>
    <div class="col-12 wrap-translator">
      <div #translator class="translator">
        <div class="x translator-header">
          <div class="translator-header-left-name">
            Я
            <span class="second-color">
              (Текст от 1ого лица)
            </span>
          </div>
          <div class="translator-header-arrow">
            <svg width="20" height="20" viewBox="0 0 24 24" class="r-13gxpu9 r-4qtqp9 r-yyyyoo r-1q142lx r-50lct3 r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-1srniue"><g><path d="M20 11H7.414l4.293-4.293c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0l-6 6c-.39.39-.39 1.023 0 1.414l6 6c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L7.414 13H20c.553 0 1-.447 1-1s-.447-1-1-1z"></path></g></svg>
          </div>
          <div class="translator-header-left-name">
            ОН
            <span class="second-color">
              (Текст от 3ого лица)
            </span>
          </div>
        </div>

        <div class="x translator-text">
          <div class="translator-input">
            <textarea [(ngModel)]="inputText" autosize placeholder="Введите текст от первого лица" rows="4"></textarea>
          </div>
          <div class="translator-output">

            <div class="output-data">
              <ng-container *ngFor="let e of arr; let i = index">
                <span class="word" (click)="setSelectOutputId(i)"
                      [class.acceptChange]="tmp[i] && tmp[i].length !== -1"
                      [class.variableChange]="tmp[i] && tmp[i].length > 1">
                  {{e}}

                  <ng-container *ngIf="tmp[i] && tmp[i].length > 1">
                      <div
                        (clickOutside)="setSelectOutputId(-1)" class="word-select-options" *ngIf="selectOutputId === i">
                        <div (click)="setChangeVariant(i, opt)" class="word-select-options-e" *ngFor="let opt of tmp[i]; let j = index">
                          {{opt}}
                        </div>
                      </div>
                  </ng-container>

                </span>
                <span class="word">{{spaceTemplate}}</span>

                <!--                <ng-container *ngIf="e.type === 'text'">{{e.content}}</ng-container>-->
<!--                <ng-container *ngIf="e.type === 'space'" class="space">{{spaceTemplate}}</ng-container>-->
<!--                <ng-container *ngIf="e.type === 'linebreak'"><br></ng-container>-->
              </ng-container>

            </div>
          </div>
        </div>
      </div>

      <div class="footer-trans">
        <button (click)="getTranslateAlgos()" [class.disabled]="wait === true"
                [disabled]="wait === true"
                class="accent-button">
          <ng-container *ngIf="wait === true"> Дождитель загрузки, это может занять некоторое время...</ng-container>
          <ng-container *ngIf="wait !== true"> Получить перевод</ng-container>
        </button>
      </div>

    </div>

  </div>
</div>
