<ng-container *ngIf="board.users.length === 2">

      <user-avatar [userData]="targetUser"></user-avatar>

  </ng-container>
</ng-container>

    <div class="user-avatar-template flex-center" [style.background]="cl">

      <ng-container *ngIf="board.users.length > 2">
        {{board.name[0]}}
      </ng-container>
    </div>
  </div>
</ng-container>
